<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GeoBingo Download</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #0f0a16;
        --bg-accent: #1a1224;
        --text: #f4f6fb;
        --muted: #c7bddc;
        --accent: #b496f3;
        --accent-2: #8f7cf4;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Trebuchet MS", "Segoe UI", Tahoma, sans-serif;
        background: radial-gradient(circle at top, #2a1f3b 0%, var(--bg) 55%);
        color: var(--text);
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      main {
        width: 100%;
        max-width: 520px;
        background: linear-gradient(180deg, rgba(180, 150, 243, 0.12), rgba(143, 124, 244, 0.08));
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 20px;
        padding: 28px;
        box-shadow: 0 18px 40px rgba(8, 12, 20, 0.5);
      }
      h1 {
        margin: 0 0 12px;
        font-size: 28px;
        letter-spacing: 0.4px;
        display: flex;
        align-items: center;
        gap: 12px;
      }
      h1 img {
        width: 34px;
        height: 34px;
        object-fit: contain;
      }
      p {
        margin: 0 0 18px;
        color: var(--muted);
        line-height: 1.5;
      }
      .buttons {
        display: grid;
        gap: 12px;
        margin-top: 8px;
      }
      a.button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 14px 18px;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }
      a.button.primary {
        background: var(--accent);
        color: #0b1411;
        box-shadow: 0 10px 20px rgba(180, 150, 243, 0.25);
      }
      a.button.secondary {
        background: var(--bg-accent);
        color: var(--text);
        border: 1px solid rgba(255, 255, 255, 0.15);
      }
      a.button:hover {
        transform: translateY(-1px);
      }
      .hint {
        margin-top: 16px;
        font-size: 13px;
        color: rgba(244, 246, 251, 0.7);
      }
    </style>
    <noscript>
      <style>
        #status { display: none; }
      </style>
    </noscript>
  </head>
  <body>
    <main>
      <h1>
        <span>Get GeoBingo</span>
        <img src="assets/icons/learn2.png" alt="" aria-hidden="true" />
      </h1>
      <p id="status">Detecting your device and taking you to the right store...</p>
      <div class="buttons">
        <a class="button primary" id="ios-link" href="https://apps.apple.com/be/app/geobingo/id6758577949">Open in App Store</a>
        <a class="button secondary" id="android-link" href="https://play.google.com/store/apps/details?id=com.wardvereecken.geobingo&utm_source=ig&utm_medium=social&utm_content=link_in_bio&fbclid=PAZXh0bgNhZW0CMTEAc3J0YwZhcHBfaWQMMjU2MjgxMDQwNTU4AAGnYL5eYz3vpwM3P0OPFIVzLTh9uEOQ0ifheIGUY7NhwIULelf2LS_MgAE2ZRY_aem_77sHbtjOzA5CTtj7IbKzzg">Open in Play Store</a>
      </div>
      <p class="hint">If you are not redirected automatically, use the buttons above.</p>
    </main>

    <script>
      (function () {
        var iosUrl = "https://apps.apple.com/be/app/geobingo/id6758577949";
        var androidUrl = "https://play.google.com/store/apps/details?id=com.wardvereecken.geobingo&utm_source=ig&utm_medium=social&utm_content=link_in_bio&fbclid=PAZXh0bgNhZW0CMTEAc3J0YwZhcHBfaWQMMjU2MjgxMDQwNTU4AAGnYL5eYz3vpwM3P0OPFIVzLTh9uEOQ0ifheIGUY7NhwIULelf2LS_MgAE2ZRY_aem_77sHbtjOzA5CTtj7IbKzzg";

        var ua = navigator.userAgent || navigator.vendor || window.opera || "";
        var isAndroid = /android/i.test(ua);
        var isiOS = /iPad|iPhone|iPod/.test(ua) ||
          (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1);

        if (isAndroid) {
          window.location.replace(androidUrl);
          return;
        }

        if (isiOS) {
          window.location.replace(iosUrl);
        }
      })();
    </script>
  </body>
</html>
